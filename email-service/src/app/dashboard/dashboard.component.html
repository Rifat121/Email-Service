<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Service</title>
</head>
<body>
   <h1>WELCOME </h1>
   <div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let email of emails">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">{{email.name}}</h5>
                <p class="card-text">{{email.msg}}</p>
            </div>
            <div class="card-footer text-muted">
                {{email.date | date:'shortDate'}}
            </div>
        </div>
    </div>
    
   </div>
</body>
</html>
