<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="form">
            <h1 style="text-align: center; font-size: 1.5rem;">Sign Up Here</h1>
            <input type="text" placeholder="Enter Your First Name" name="first-name" required><br>
            <input type="text" placeholder="Enter Your Last Name" name="last-name"><br>
            <input type="text" placeholder="Enter Your Email" name="email" required><br>
            <input type="password" placeholder="Enter Your Password" name="password" required><br>
            <button class="submit">Sign up</button><br>
            <p> Already Have an Account? <a href="log-in.html" class="signin">Sign in</a></p>
        </div>
    </div>
</body>
</html>
