<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <form id="form">
            <h1 style="text-align: center; font-size: 1.5rem; margin:10px;">Log In Here</h1>
            <input type="text" placeholder="Enter Your Email" id="email" required><br>
            <input type="password" placeholder="Enter Your Password" id="password" required><br>
            <input type="submit" value="Sign In" onclick="validation()" class="submit"><br>
            <div class="error" id="error" >Incorrect Email or Password</div>
            <p>Don't Have an Account? <a href="sign-up.html" class="signin">Sign up</a></p>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
